<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>線上報名</title>
</head>
<body>                  
<form action="#" method="post">
  <fieldset>
    <legend>線上報名</legend>
    <label for="name">姓名(必填)：</label>
    <input name="name" type="text" id="name" tabindex="1" maxlength="10" required/>
    <br>
    <label for="departmant">學院(必填)：</label>
    <select name="departmant" id="departmant">
      <option value="liberalart" selected="selected">文學院</option>
      <option value="science">理學院</option>
      <option value="socialsciences">社會科學學院</option>
      <option value="law">法學院</option>
      <option value="commerce">商學院</option>
      <option value="foreignlanguages">外國語文學院</option>
      <option value="communication">傳播學院</option>
      <option value="internationalaffairs">國際事務學院</option>
      <option value="education">教育學院</option>
    </select>
    <br>
    <label for="phone">手機(必填)：</label>
    <input name="phone" type="text" id="phone" tabindex="3" maxlength="10" required pattern="[0-9]{10}" />
    <br>
    <label for="email">Email(必填)：</label>
    <input name="email" type="email" id="email" tabindex="4" required/>
    <br>
    <label for="birth">生日(非必填)：</label>
    <input name="birth" type="date" id="birth" tabindex="5"> 
    <br>
    <input type="submit" value="送出">
    <br>
    </fieldset>
  </form>
</body>
</html>
